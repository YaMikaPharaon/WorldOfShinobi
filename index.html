<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" charset="utf-8" href="styles/style.css">
    <title>WOS - Accueil</title>
</head>

<body>
    <div class="bg_ecran">
        <!-- DÉBUT MENU PRINCIPAL-->
        <ul class="menu_principal">
            <li class="btn-wos-accueil menu_item"></li>
            <li class="btn-wos-forum menu_item"> </li>
            <li class="btn-wos-jouer menu_item"></li>
            <li class="btn-wos-faq menu_item"></li>
            <li class="btn-wos-contact menu_item"></li>
        </ul>
        <!-- FIN MENU PRINCIPAL-->


        <!--SLIDER DIAPORAMA-->
        <div class="slide_parchemin"></div>


        <!-- FORMULAIRES ( inscription / connexion-->
        <div class="alignement_formulaire">
            <div class="formulaire_connexion">
                <h1 class="titre_connexion">CONNEXION</h1>
                <form action="" method="GET">
                    <input type="text" placeholder="Pseudo">
                    <input type="text" placeholder="Mot de passe">
                    <a href="#">Mot de passe oublié?</a>
                    <input class="bouton_valider" type="submit">

                </form>
            </div>

            <div class="formulaire_inscription">
                <h1 class="titre_connexion">INSCRIPTION</h1>
                <form action="" method="POST">
                    <input type="text" placeholder="Pseudo">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Mot de passe">
                    <input type="text" placeholder="Re mot de passe">
                    <a href="#">Mot de passe oublié?</a>
                    <input class="bouton_valider" type="submit">
                </form>
            </div>
        </div>
        <div class="bg_gallerie">

            <table style="table-layout: fixed; width:100%">
                <tr class="ligne_tableau">
                    <td>
                        <h3  class="titre_gallerie">Nos villages les plus forts</h3>
                    </td>
                    <td style="text-align: center"></td>
                    <td class="colonne_bouton"> 
                        <img class="btn_gallerie dernier_bouton" alt="village_feu">
                        <img class="btn_gallerie" alt="village_eau">
                        <img class="btn_gallerie" alt="village_sable">
                        <img class="btn_gallerie" alt="village_sable">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
